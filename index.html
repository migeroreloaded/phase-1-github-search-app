<body>
  <div id='main'>

    <h2>GitHub Search</h2>

    <form id='github-form'>
      <input id='search' type='text' name='search'>
      <input type='submit' name='submit' value='Search Users'>
      <!-- Button to toggle search type -->
      <button type="button" id="toggleSearchType">Toggle Search Type</button>      
    </form>

    <div id='github-container'>
      <ul id='user-list'>
        <!--  User list will go here -->
      </ul>

      <ul id='repos-list'>
        <!-- Repo list will go here -->
      </ul>
    </div>

  </div>

</body>
